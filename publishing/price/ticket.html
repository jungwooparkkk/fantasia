<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자연속 축제나라 통도환타지아</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/sub.css">
</head>
<body>
    <div id="wrap">
        <header>나중에 헤더영역 복사 붙이기 할거에용</header>
        <div id="contents">
            <div class="container" id="ticketArea">
                <ul class="breadcrumb">
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">요금혜택</a></li>
                    <li><a href="#">티켓요금</a></li>
                </ul>
                <div class="ticket">
                    <div class="titWrap">
                        <h2>티켓요금</h2>
                    </div>
                    <div class="priceWrap">
                        <h3>이용권 이용안내</h3>
                        <div class="tblTypeA">
                            <table>
                                <thead>
                                    <tr>
                                        <th colspan="2">입장권</th>
                                        <th colspan="2">자유이용권</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th>어른·청소년</th>
                                        <td>16,000원</td>
                                        <th>어른·청소년</th>
                                        <td>33,000원</td>
                                    </tr>
                                    <tr>
                                        <th>어린이</th>
                                        <td>16,000원</td>
                                        <th>어린이</th>
                                        <td>27,000원</td>
                                    </tr>
                                    <tr>
                                        <th>유아</th>
                                        <td>12,000원</td>
                                        <th>유아</th>
                                        <td>20,000원</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <h3>이용권 종류안내</h3>
                        <div class="tblTypeB">
                            <table>
                                <colgroup>
                                    <col width="340px">
                                    <col width="*">
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th>입장권</th>
                                        <td>공원 입장과 함께 무료 관람 시설을 즐기실 수 있습니다.</td>
                                    </tr>
                                </tbody>
                            </table>    
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>나중에 푸터영역 복붙할고에오</footer>
    </div>
</body>
</html>
