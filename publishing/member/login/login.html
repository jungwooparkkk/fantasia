<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자연속 축제나라 통도환타지아</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/member.css">
</head>
<body>
    <div class="Wrap">
        <header>헤더영역</header>
        <div id="contents">
            <div class="container" id="loginArea">
                <ul class="breadcrumb">
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">로그인</a></li>
                </ul>
                <form name="" id="" method="POST" >
                    <div class="login">
                        <div class="titWrap">
                            <h2>로그인</h2>
                            <span>통도환타지아의 다양한 서비스와 혜택을 누리세요.</span>
                        </div>
                        <div class="inputWrap">
                            <div class="inputBox">
                                <input type="text" placeholder="아이디 또는 이메일 입력">
                            </div>
                            <div class="inputBox">
                                <input type="password" placeholder="8~15자리 영문+숫자+특수문자 조합">
                            </div>
                        </div>
                        <div class="checkboxWrap">
                            <input type="checkbox" id="chkSaveID">
                            <label for="chkSaveID">아이디저장</label>
                        </div>
                        <div class="btnWrap">
                            <button type="button" id="btnLogin" class="btn typeB">로그인</button>
                        </div>
                        <div class="linkWrap">
                            <a href="#">아이디찾기</a>
                            <a href="#">비밀번호찾기</a>
                            <a href="#">회원가입</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <footer>푸터영역</footer>
    </div>
</body>
</html>
