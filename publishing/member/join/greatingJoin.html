<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자연속 축제나라 통도환타지아</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/member.css">
</head>
<body>
    <div class="Wrap">
        <header>헤더영역</header>
        <div id="contents">
            <div class="container" id="joinArea">
                <ul class="breadcrumb">
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">회원가입</a></li>
                </ul>
                <div class="join">
                    <div class="titWrap">
                        <h2>정보입력</h2>
                        <span>통도환타지아의 다양한 서비스와 혜택을 누리세요.</span>
                    </div>
                    <ol class="joinStep">
                        <li>약관동의</li>
                        <li class="on">정보입력</li>
                        <li>가입완료</li>
                    </ol>
                    <div id="greatingJoin">
                        <form name="" id="" method="POST" >
                            <fieldset>
                                <legend class="hidden">회원가입</legend>
                                <div class="conWrap">
                                    <h3>회원 정보 입력 (필수)</h3>
                                    <ul class="notice">
                                        <li>-회원가입을 위한 정보를 입력해주세요.</li>
                                        <li>-필수정보를 빠짐없이 입력해주세요.</li>
                                    </ul>
                                    <ul class="info">
                                        <li>
                                            <div class="inputBox">
                                                <input type="text" placeholder="아이디">
                                            </div>
                                        </li>
                                        <li>
                                            <div class="inputBox">
                                                <input type="password" placeholder="비밀번호">
                                            </div>
                                        </li>
                                        <li>
                                            <div class="inputBox">
                                                <input type="text" placeholder="이름입력">
                                            </div>
                                        </li>
                                        <li class="emailWrap">
                                            <div class="inputBox email">
                                                <input type="text" placeholder="이메일 아이디">
                                                <span>@</span>
                                                <input type="text">
                                            </div>   
                                            <div class="selectBox">
                                                <select>
                                                    <option>이메일 주소 선택</option>
                                                    <option value="naver.com">naver.com</option>
                                                    <option value="gmail.com">gmail.com</option>
                                                    <option value="hotmail.com">hotmail.com</option>
                                                    <option value="hanmail.com">hanmail.com</option>
                                                    <option value="daum.com">daum.com</option>
                                                    <option value="nate.com">nate.com</option>
                                                    <option>집접입력</option>
                                                </select>
                                            </div> 
                                        </li>
                                        <li class="phonNumWrap">
                                            <div class="selectBox">
                                                <select>
                                                    <option>선택</option>
                                                    <option value="naver.com">010</option>
                                                    <option value="gmail.com">011</option>
                                                    <option value="hotmail.com">016</option>
                                                    <option value="hanmail.com">017</option>
                                                    <option value="daum.com">018</option>
                                                    <option value="nate.com">019</option>
                                                </select>
                                            </div>
                                            <div class="inputBox phone">
                                                <input type="text">
                                                <spam>-</spam>
                                                <input type="text">
                                            </div>
                                        </li>
                                        <li class="addrWrap">
                                            <div class="inputBox zipCode">
                                                <input type="text">
                                                <span>-</span>
                                                <input type="text">
                                                <button type="button">우편번호검색</button>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="inputBox addr">
                                                <input type="text" placeholder="주소">
                                            </div>
                                        </li>
                                        <li>
                                            <div class="inputBox addr">
                                                <input type="text" placeholder="상세주소">
                                            </div>
                                        </li>
                                    </ul>
                                    <h3>부가 정보 입력 (선택)</h3>
                                    <ul class="notice">
                                        <li>-통도환타지아 소식 및 이벤트 당첨결과 등을 받아 보실 수 있습니다.</li>
                                    </ul>
                                    <div class="btnWrap">
                                        <button type="button" id="btnCancel" class="btn typeA">취소</button>
                                        <button type="button" id="btnNext" class="btn typeB">다음단계</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer>푸터영역</footer>
    </div>

    <script>
        $('#chkAll');
        var chkAll = document.getElementById(chkAll);
    </script>
</body>
</html>
