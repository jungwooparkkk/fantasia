<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자연속 축제나라 통도환타지아</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/member.css">
</head>
<body>
    <div class="Wrap">
        <header>헤더영역</header>
        <div id="contents">
            <div class="container" id="joinArea">
                <ul class="breadcrumb">
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">회원가입</a></li>
                </ul>
                <div class="join">
                    <div class="titWrap">
                        <h2>가입완료</h2>
                        <span>통도환타지아의 다양한 서비스와 혜택을 누리세요.</span>
                    </div>
                    <ol class="joinStep">
                        <li>약관동의</li>
                        <li>정보입력</li>
                        <li class="on">가입완료</li>
                    </ol>
                    <div id="joinComplete">
                        <div class="txtWrap">
                            <span class="icon"></span>
                            <p class="tit">회원 가입이<strong>완료</strong>되었습니다.</p>
                            <p class="txt">
                                홍길동님의 가입을 축하드립니다.<br>
                                알차고 실속있는 서비스로 찾아뵙겠습니다.
                            </p>
                        </div>
                        <div class="btnWrap">
                            <button type="button" id="btnHome" class="btn typeA">홈으로</button>
                            <button type="button" id="btnLogin" class="btn typeB">로그인</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>푸터영역</footer>
    </div>

    <script>
        $('#chkAll');
        var chkAll = document.getElementById(chkAll);
    </script>
</body>
</html>
